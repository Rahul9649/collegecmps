                <div class="form-container">
                    <form>
                      <div class="form-group">
                        <label for="keam-rank">KEAM Rank:</label>
                        <input type="text" id="keam-rank" name="keam-rank" placeholder="Enter KEAM Rank">
                      </div>
                  
                      <div class="form-group">
                        <label for="caste">Caste:</label>
                        <select id="caste" name="caste">
                          <option value="general">General</option>
                          <option value="obc">OBC</option>
                          <option value="sc">SC</option>
                          <option value="st">ST</option>
                        </select>
                      </div>
                  
                      <div class="form-group">
                        <label for="filter-option">Filter Option:</label>
                        <select id="filter-option" name="filter-option">
                          <option value="option1">Placements</option>
                          <option value="option2">Location</option>
                          <option value="option3">None</option>
                        </select>
                      </div>
                  
                      <div class="form-group">
                        <label for="course">Course:</label>
                        <select id="course" name="course">
                          <option value="course1">Computer Science</option>
                          <option value="course2">Civil</option>
                          <option value="course3">Mechanical</option>
                          <option value="course4">Electrical & Electronics</option>
                          <option value="course5">Electronics & Communication</option>
                          <option value="course6">Others</option>
                        </select>
                      </div>
                  
                      <button type="submit">Submit</button>
                    </form>
                  </div>
